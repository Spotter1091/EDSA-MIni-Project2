 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/CSS/style.css" />
    <title>Contact Support | We are one call away!</title>
    <script src="/Assets/JS/form.js" defer></script>
</head>
<body>
    <div class="contact-form-container">
        <div class="form-box">
            <!--Heading Start-->
            <span>Have some questions?</span>
            <div class="top-header">
                <h1>Contact Support</h1>
            </div>
            <!--Heading End-->
            <!--Form Start-->
            <form id ="setup-form">
                <div class="main-user-info">
                    <!--Name--->
                    <div class="user-input-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="Name" placeholder="Enter your name" />
                    </div>
                    <!--Email--->
                    <div class="user-input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="Enter your email" />
                    </div>
                    <!--Phone Number--->
                    <div class="user-input-field">
                        <label for="phone-number">Phone</label>
                        <input type="tel" id="phone-number" name="Phone-number" placeholder="Enter your number" />
                    </div>
                    <!--Message--->
                    <div class="user-input-field">
                        <label for="message">Message</label>
                        <textarea id="message" name="Message" placeholder="Share your thought" /></textarea>
                    </div>
                    <button type="submit" id="submit-info">Send Message</button>
                </div>
            </form>  
        </div>
        <!--Copyright Text-->
        <footer>
            <div>&copy; 2023-Spotter.</div>  
         </footer>
    </div>
</body>
</html>
